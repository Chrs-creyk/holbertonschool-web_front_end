<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%;">
        <h1 style="color: #fff; text-align: center; line-height: 70px; margin: 0;">Header</h1>
    </header>

    <main style="min-height: calc(100vh - 130px);">
        <p style="text-align: center;">Main Content</p>
    </main>

    <footer style="background-color: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0;">
        <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
            <p style="color: #fff; text-align: center; margin: 0;">Holberton School</p>
        </div>
    </footer>
</body>

</html>
